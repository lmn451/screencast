<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CaptureCast Preview</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
      video { width: 100%; max-width: 960px; background: #000; }
      .actions { margin-top: 12px; display: flex; gap: 8px; }
      button { padding: 8px 12px; font-size: 14px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
      button.primary { background: #1a73e8; color: #fff; border: none; }
    </style>
  </head>
  <body>
    <h1>Recording Preview</h1>
    <video id="video" controls preload="metadata"></video>
    <div class="actions">
      <button id="btn-download" class="primary">Download</button>
    </div>
    <script type="module" src="preview.js"></script>
  </body>
</html>
