<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CaptureCast</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 260px; }
      h1 { font-size: 16px; margin: 0 0 12px; }
      .mode { display: flex; flex-direction: column; gap: 8px; }
      button { padding: 8px 10px; font-size: 14px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
      button.primary { background: #1a73e8; color: #fff; border: none; }
      .recording { color: #d93025; font-weight: 600; }
      .option { display: flex; align-items: center; gap: 8px; font-size: 13px; color: #444; }
      .option input[type="checkbox"] { width: 16px; height: 16px; }
    </style>
  </head>
  <body>
    <h1>CaptureCast</h1>
    <div id="idle-ui" class="mode">
      <div class="option">
        <input type="checkbox" id="mic-toggle" />
        <label for="mic-toggle">Include microphone</label>
      </div>
      <div class="option">
        <input type="checkbox" id="sys-toggle" />
        <label for="sys-toggle">Include system/tab audio</label>
      </div>
      <button id="btn-tab" class="primary">Record This Tab</button>
      <button id="btn-window">Record Application Window</button>
      <button id="btn-screen">Record Entire Screen</button>
    </div>
    <div id="rec-ui" class="mode" style="display:none">
      <div class="recording">Recordingâ€¦</div>
      <button id="btn-stop" style="background:#d93025;color:#fff;border:none">Stop Recording</button>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
